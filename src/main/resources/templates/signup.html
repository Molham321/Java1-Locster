<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:replace="fragments/head"> </head>

  <head>
    <title>Login.de.SignUp</title>
  </head>

  <body>
    <!-- navbar -->
    <header th:replace="fragments/nav"></header>

    <div class="link">
      <a href="login" title="go to Login"
        >Schon Teil der Crew? Hier geht's zum Log-In</a
      >
    </div>

    <div class="content-wraper-image">
      <div class="image">
        <img src="images/locsterLogo_Gruen.png" alt="Logo" />
      </div>
      <div class="form-text-container">
        <div class="form">
          <form method="post">
            <div class="inputs">
              <input
                type="text"
                placeholder="Vorname"
                name="firstName"
                required
              />
              <input
                type="text"
                placeholder="Nachname"
                name="lastName"
                required
              />
              <input
                type="text"
                placeholder="Dein Geburtsdatum"
                name="birthday"
                required
              />
              <input
                type="text"
                placeholder="Geschlecht"
                name="gender"
                required
              />
              <input
                type="email"
                placeholder="Deine Email-Adresse"
                name="email"
                required
              />
              <input
                type="password"
                placeholder="Ein sicheres Passwort"
                name="password"
                onkeyup="onPasswordChanged()"
                required
              />
              <div>
                <p>
                  Das Passwort muss mindestens
                  <span class="length-8">8 Zeichen</span> enthalten, davon
                  mindestens <br />
                  <span class="major">1 Gro√übuchstabe</span>,
                  <span class="minor">1 Kleinbuchstabe</span>,
                  <span class="number">1 Zahl</span>,
                  <span class="special">1 Sonderzeichen</span>.
                </p>
              </div>
              <input
                type="password"
                placeholder="Passwort wiederholen"
                name="passwordRepeat"
                onkeyup="onPasswordRepeatChanged()"
                required
              />
            </div>
            <div class="checkbox-button-container">
              <div class="submitButton">
                <button class="btn" type="submit">Registrieren</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer th:replace="fragments/footer"></footer>
  </body>
</html>
